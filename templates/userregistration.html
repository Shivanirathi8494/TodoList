<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo - SingleFocus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='todoListApp.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="white-bg">
<div class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/">
        <img class="img-responsive" src="{{ url_for('static', filename='images/todologo.png') }}" width="120" height="120" alt="singlefocus">
      </a>
    </div>
   <!--  <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul> -->
  </div>
</nav>
<div class="jumbotron text-center custom-color">
  <h2>Create an account</h2>
</div>
  <br>
  <br>

{% if message_type %}
<div class="alert alert-{{message_type}} alert-dismissible">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>{{message_head}}!</strong> {{message_body}}
</div>
{% endif %}

  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 custom-form-big">
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
          <br><br>
        <button type="submit" class="btn btn-default home-buttons">Register</button>
      </form>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>

</body>
</html>
