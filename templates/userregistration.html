<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo - SingleFocus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='todoListApp.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="custom-bg">
<div class="container">
<nav class="navbar navbar-default custom-bg">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/">
        <img class="img-responsive" src="{{ url_for('static', filename='images/todologo.png') }}" width="120" height="120" alt="singlefocus">
      </a>
    </div>
   <!--  <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul> -->
  </div>
</nav>
<div class="jumbotron text-center custom-bg">
  <h2 class="primary-color">User Registration</h2> 
</div>
  <br>
  <br>
<!-- <div class="container"> -->
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>

</body>
</html>
