<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .tilebutton{
     float: right !important;
     margin-left: 2px;
     margin-right: 2px;
   }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">TodoList App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ session['user'] }}</a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>
  <br>
  <br>
<div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <ul class="list-group">
        {% for todoitem in todolist %}
        <li class="list-group-item ">{{ todoitem[0] }}
        <button type="button" class="btn btn-danger btn-xs tilebutton">Remove</button>
        <button type="button" class="btn btn-success btn-xs tilebutton">Done</button>
        <button type="button" class="btn btn-warning btn-xs tilebutton ">Inprogress</button>
        </li> 
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <form action="/add" method="POST">
        <div class="form-group">
          <label for="todoitem">Add new todo:</label>
          <input type="text" class="form-control" name="todoitem">
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>

</body>
</html>
